<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - B2B PACKTO</title>
  <style>
    /* ======== Estilo geral ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======== Card de login ======== */
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h1 {
      color: #ff7b00;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .login-container p {
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* ======== Inputs ======== */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    .login-container input:focus {
      border-color: #ff7b00;
    }

    /* ======== Bot√£o ======== */
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #e66d00;
    }

    /* ======== Links ======== */
    .login-container a {
      display: block;
      margin-top: 15px;
      color: #ff7b00;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .login-container a:hover {
      color: #e66d00;
      text-decoration: underline;
    }

    /* ======== Responsividade ======== */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>B2B PACKTO</h1>
    <p>Acesse sua conta empresarial</p>

    <form action="#" method="post">
      <input type="email" name="email" placeholder="E-mail empresarial" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <a href="#">Esqueceu sua senha?</a>
    <a href="Cadastro.html">Criar nova conta</a>
  </div>

</body>
</html>
