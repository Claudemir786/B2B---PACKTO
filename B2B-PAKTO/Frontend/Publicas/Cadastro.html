<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - B2B PACKTO</title>

  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="css/Cadastro.css">
</head>
<body>

  <div class="cadastro-container">
    <h1>B2B PACKTO</h1>
    <p>Crie sua conta empresarial</p>

    <form action="#" method="post">
      <input type="text" name="razao_social" placeholder="Razão Social" required>
      <input type="text" name="cnpj" placeholder="CNPJ" required>
      <input type="text" name="nome_responsavel" placeholder="Nome do Responsável" required>
      <input type="email" name="email" placeholder="E-mail empresarial" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <input type="password" name="senha" placeholder="Crie uma senha" required>
      <input type="password" name="confirmar_senha" placeholder="Confirme a senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <a href="login.html">Já tem uma conta? Entrar</a>
  </div>

</body>
</html>
